<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <title>QR code generator | devChallenges.io</title>
  <link rel="stylesheet" href="./src/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <!-- 


Download

Share

-->

  <div class="wrapper bg-[url(../resources/qa-bg-small.jpg)] sm:bg-[url(../resources/qa-bg.jpg)] bg-cover bg-center">
    <div class="min-h-screen grid justify-center pb-24">
      <div class="self-center mt-10 grid">

        <div class="logo flex justify-center">
          <img src="./resources/Logo.svg" class="hidden sm:block h-10">
          <img src="./resources/Logo-small.svg" class="block sm:hidden h-6">
        </div>
        
        <div class="relative form-container mt-[30px]">
          <form class="urlToQR" method="post">
            <input type="text" class="w-[400px] sm:w-[600px] p-5 pl-6 pr-36 bg-[#030616] rounded-2xl outline-none border-2 border-[#263FA9] text-[#F2F5F9] placeholder:text-[#F8FAFC1A]" name="given-url" id="given-url" placeholder="Enter an url">
            <button type="submit" class="bg-[#263FA9] p-[14px] px-8 rounded-xl absolute right-2 top-1/2 -translate-y-1/2 text-[#F2F5F9]" id="generate-qr">QR code</button>
          </form>
        </div>

        <div class="qr-container hidden">
          <div class="justify-self-center qr-code w-[330px] h-[330px] rounded-full bg-[#F8FAFC1A] grid place-content-center mt-24 mb-[68px]">
            <div class="w-[268px] h-[268px] rounded-3xl bg-[#FAFAF9] grid place-content-center show-qr">
              
            </div>
          </div>
          <div class="cta flex gap-8">
            <button class="p-4 font-medium px-10 rounded-xl flex gap-2 bg-[#263FA9] text-[#F2F5F9] download-qr">Download <img src="./resources/Load_circle_duotone.svg"></button>
            <div class="tooltip">
              <button class="p-4 font-medium px-10 rounded-xl flex gap-2 bg-[#263FA9] text-[#F2F5F9] share-qr"><span class="tooltiptext" id="myTooltip">Copy to clipboard</span> Share <img src="./resources/link_alt.svg"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="author-info mt-16 mx-auto py-4 text-[#F2F5F9]">
      Coded by <a href="https://sheraz-ahmad.netlify.app" class="text-blue-700 font-semibold hover:underline">Sheraz Ahmad</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" class="text-blue-700 font-semibold hover:underline" target="_blank"
        >devChallenges.io</a>. | <a href="https://github.com/sherazmalik-se/sheraz-ahmad/tree/main/projects/qr-code-generator" class="text-blue-700 font-semibold hover:underline" target="_blank"
        >Source code</a>
    </div>
  </div>

  <script src="./src/main.js"></script>
</body>
</html>
