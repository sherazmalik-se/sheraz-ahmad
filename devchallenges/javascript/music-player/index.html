<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-[url('../resources/bg.jpg')] bg-no-repeat bg-cover">
  
  <div class="wrapper grid">
    <div class="min-h-screen grid place-content-center text-white text-center">
      <div class="mt-20 p-5 pb-6 rounded-3xl bg-[#121826a6] w-full max-w-[400px]">
        <img src="./resources/cover-1.png" alt="album cover" class="w-full rounded-3xl">

        <div class="description pt-4">
          <div class="audio-name text-gray-200">
            Lost in the City Lights
          </div><!-- audio-name -->
          <div class="author text-[#4D5562] text-xs">
            Cosmo Sheldrake
          </div><!-- author -->
        </div><!-- description -->

        <div class="progress pt-6 pb-8">
          <div class="flex justify-between text-[#4D5562] pb-0.5 text-xs">
            <span class="current-time">0:00</span>
            <span class="duration"></span>
          </div>
          <div class="progress-bar relative">
            <div class="progress-bar__bg progress-bar h-2 bg-white rounded-xl">
              <div class="progress-bar__fg absolute h-2 bg-[#C93B76] top-0 left-0 rounded-xl w-0" style="box-shadow: 0 0 15px rgba(201, 59, 118, .4);"></div>
            </div>
          </div>
        </div><!-- progress -->

        <div class="ctas flex gap-4 justify-center">
          <figure><audio src="./resources/lost-in-city-lights-145038.mp3" class="audio-player"></audio></figure>

          <button class="play-reverse"><img src="./resources/Stop_and_play_fill-1.svg"></button>

          <button class="playPause rounded-full bg-[#C93B76] p-2 min-w-12 min-h-12" style="box-shadow: 0 0 15px rgba(201, 59, 118, .4);"><img src="./resources/Play_fill.svg"></button>

          <button class="play-forward"><img src="./resources/Stop_and_play_fill.svg"></button>

        </div><!-- ctas -->
      </div>
    </div>
      
      
    <div class="author-info mx-auto mt-24 pb-4 dark:text-[#FFFFFF]">
      Coded by <a href="https://sheraz-ahmad.netlify.app" class="text-gray-300 font-semibold hover:underline">Sheraz Ahmad</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" class="text-gray-300 font-semibold hover:underline" target="_blank"
      >devChallenges.io</a>. | <a href="https://github.com/sherazmalik-se/sheraz-ahmad/tree/main/projects/music-player" class="text-gray-300 font-semibold hover:underline" target="_blank"
      >Source code</a>
    </div><!-- footer -->
  </div><!-- wrapper -->

  <script src="./js/main.js"></script>
</body>
</html>
