<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
  name="description"
  content="Sheraz Ahmad's solution for Random Quote challenge by devChallenges.io">

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
    <title>Random Quote | devChallenges.io</title>
    <link rel="stylesheet" href="./src/main.css">
  </head>
  <body class="bg-[#111629]">
    <!-- 

  Random

  Share
  
  -->
  <div class="wrapper min-h-screen flex justify-center items-center">
    <div class="basis-[400px] sm:basis-[544px] mx-2">
      <div class="px-5 pt-5 pb-2 text-center bg-[#20293A] rounded-lg grid text-[#E3E8EF] bg-[url(../resources/bg-image-random-quote.svg)] bg-no-repeat bg-bottom">
        <p class="font-medium show-author">George Bernard Shaw</p>
        <div class="flex justify-center gap-2 mt-2.5 show-tags">
          <p class="rounded-full px-3 py-0.5 border border-[#AEB0FF] text-[#AEB0FF] text-[10px]">Famous Quotes</p>
          <p class="rounded-full px-3 py-0.5 border border-[#AEB0FF] text-[#AEB0FF] text-[10px]">Inspirational</p>
        </div>
        <p class="text-2xl my-8 px-3 show-quote">
          "Learn from yesterday, live for today, hope for tomorrow."
        </p>
      </div>

      <div class="flex justify-center gap-3 mt-4">
        <button class="px-3 p-2 rounded-xl flex gap-2 bg-[#20293A] text-[#E3E8EF] random disabled:text-[#4A5567]">Random <img src="./resources/regroup.svg" alt="a svg icon"></button>
        <div class="tooltip">
          <button class="px-3 p-2 rounded-xl flex gap-2 bg-[#20293A] text-[#E3E8EF] share"><span class="tooltiptext hidden sm:block" id="myTooltip">Copy to clipboard</span> Share <img src="./resources/link.svg" alt="a svg link icon"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="author-info mt-16 mx-auto py-4">
    Coded by <a href="https://sheraz-ahmad.netlify.app" class="text-blue-700 font-semibold hover:underline">Sheraz Ahmad</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" class="text-blue-700 font-semibold hover:underline" target="_blank"
      >devChallenges.io</a>. | <a href="https://github.com/sherazmalik-se/sheraz-ahmad/tree/main/projects/random-quote" class="text-blue-700 font-semibold hover:underline" >Source code</a>
  </div>

  <script src="./src/main.js"></script>
  </body>
</html>
