<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
  name="description"
  content="Sheraz Ahmad's solution for Multi-step Register Form challenge by devChallenges.io">

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <title>Multi-step Register Form | devChallenges.io</title>
  <link rel="stylesheet" href="./src/main.css">
</head>
<body class="bg-[#121826]">

  <div class="alertDiv hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded fixed right-5 top-5 inline-block" role="alert">
    <strong class="font-bold">ðŸŽ‰ Success! </strong>
    <span class="block sm:inline"> Redirecting in a sec.</span>
  </div>
  <div class="wrapper min-h-screen grid place-content-center px-4" style="grid-template-columns: minmax(290px, 480px);">
    <div class="card p-[0.5px] lg:p-[1px] xl:p-[1.5px] 2xl:p-[2px] rounded-lg relative">
      <img src="./resources/blur-radial.png" class="absolute -z-50 -left-1/4 -top-[40%]" alt="background image">

      <div class="bg-[#212936] p-6 sm:p-8 rounded-lg text-gray-200">
        <h1 class="heading heading1 text-[20px]">Register</h1>
        <h1 class="heading heading2 text-[20px]">Which topics you are interested in?</h1>
        <h1 class="heading heading3 text-[20px]">Summary</h1>

        <form class="mt-6">
          
          <div class="stepsForm stepForm1 grid gap-5">
            <div class="form-group grid gap-1.5 group">
              <label for="name" class="text-xs text-[#A1A1A9] group-focus-within:text-[#E5E7EB]">Name</label>
              <input type="text" id="name" placeholder="enter your name" class="rounded-xl bg-[#212936] border-2 border-[#4D5562] p-2 pl-4 placeholder:text-[#4D5562] placeholder:text-xs focus:outline-none focus:border-[#845EEE]">
              <small class="text-[10px] hidden text-red-400 nameErrMessage pl-3">Error</small>
            </div><!-- form-group -->

            <div class="form-group grid gap-1.5 group">
              <label for="email" class="text-xs text-[#A1A1A9] group-focus-within:text-[#E5E7EB]">Email</label>
              <input type="email" id="email" placeholder="example@gmail.com" class="rounded-xl bg-[#212936] border-2 border-[#4D5562] p-2 pl-4 placeholder:text-[#4D5562] placeholder:text-xs focus:outline-none focus:border-[#845EEE]">
              <small class="text-[10px] hidden text-red-400 emailErrMessage pl-3">Error</small>
            </div><!-- form-group -->
            
            <div class="text-center mt-4">
              <button type="button" class="continue p-2.5 px-7 rounded-full text-xs" data-step="1">Continue</button>
            </div>
          </div><!-- step-1 -->

          <div class="stepsForm stepForm2 grid gap-5">
            <label for="software-development" class="form-group rounded-xl p-3.5 text-xs bg-[#394150] text-[#A1A1A9] active active:bg-black cursor-pointer hover:bg-[#5425AF] hover:text-gray-200">
              <input type="checkbox" class="hidden" value="Software Development" value="Software Development" id="software-development">
              Software Development
            </label><!-- form-group -->

            <label for="user-experience" class="form-group rounded-xl p-3.5 text-xs bg-[#394150] text-[#A1A1A9] cursor-pointer hover:bg-[#5425AF] hover:text-gray-200">
              <input type="checkbox" class="hidden" value="User Experience" value="User Experience" id="user-experience">
              User Experience
            </label><!-- form-group -->
            
            <label for="graphic-design" class="form-group rounded-xl p-3.5 text-xs bg-[#394150] text-[#A1A1A9] cursor-pointer hover:bg-[#5425AF] hover:text-gray-200">
              <input type="checkbox" class="hidden" value="Graphic Design" value="Graphic Design" id="graphic-design">
              Graphic Design
            </label><!-- form-group -->
            <small class="text-[10px] hidden text-red-400 topicErrMess text-center">please! pick atleast one topic.</small>

            <div class="text-center mt-4">
              <button type="button" class="continue p-2.5 px-7 rounded-full text-xs" data-step="2">Continue</button>
            </div>
          </div><!-- step-2 -->

          <div class="stepsForm stepForm3">
            <p class="text-[#A1A1A9] pt-1">Name: <span class="show-name text-gray-200"></span></p>
            <p class="text-[#A1A1A9] pt-1">Email: <span class="show-email text-gray-200"></span></p>
            <br>
            <p class="text-[#A1A1A9]">Topics:</p>
            <ul class="pl-6 list-disc show-topics">
            </ul>

            <div class="text-center mt-8">
              <button type="button" class="continue p-2.5 px-7 rounded-full text-xs" data-step="3">Continue</button>
            </div>
          </div><!-- results -->

        </form>
      </div>
    </div>
    <div class="mt-3 text-xs flex justify-center items-center gap-3">
      <p class="text-[#4D5562]"> Step <span class="current-step-num"></span> of 3 </p>
      <div class="rounded-full border-4 border-transparent stepsIcon stepIcon1">
        <p class="h-2 w-2 rounded-full bg-[#394150]"></p>
      </div>
      <div class="rounded-full border-4 border-transparent stepsIcon stepIcon2">
        <p class="h-2 w-2 rounded-full bg-[#394150]"></p>
      </div>
      <div class="rounded-full border-4 border-transparent stepsIcon stepIcon3">
        <p class="h-2 w-2 rounded-full bg-[#394150]"></p>
      </div>
    </div>
  </div>
  
    
    
  <div class="author-info mx-auto py-4">
    Coded by <a href="https://sheraz-ahmad.netlify.app" class="text-blue-700 font-semibold hover:underline">Sheraz Ahmad</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge"  class="text-blue-700 font-semibold hover:underline" target="_blank"
      >devChallenges.io</a> | <a href="https://github.com/sherazmalik-se/sheraz-ahmad/tree/main/projects/multistep-register-form" class="text-blue-700 font-semibold hover:underline" >Source code</a>
  </div>

  <script src="./src/main.js"></script>
</body>
</html>
