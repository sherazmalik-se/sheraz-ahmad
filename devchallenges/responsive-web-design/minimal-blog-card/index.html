<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <title>Minimal Blog Card | devChallenges.io</title>
    
    <link rel="stylesheet" href="./resources/main.css">
    </style>
  </head>
  <body class="bg-[#FAFAF9]">

    <div class="wrapper grid grid-rows-[1fr_auto] min-h-screen">
      <div class="flex items-center">
        <div class="w-[368px] mx-auto pt-4 pb-5 rounded-lg bg-[#FFFFFF]" style="box-shadow: 8px 8px 20px 0px rgba(85, 85, 85, 0.08);">
          <div class="px-4">
            <img src="./resources/Cactus.jpg" alt="Cactus inside a pot" class="w-full rounded-lg hidden sm:inline-block">
            <img src="./resources/Cactus@2x.jpg" alt="Cactus inside a pot" class="w-full rounded-lg sm:hidden">
          </div>
          <div class="px-4 pt-4 flex">
            <p class="px-4 py-1 rounded-full bg-[#F2EAFD] text-[#7C19EE] font-bold text-[0.625rem]">Design</p>
          </div>
          <div class="px-4 pt-4 pb-5 border-b-[1.5px] border-[#E5EAF0]">
            <h1 class="font-bold text-[1.125rem] text-[#20293A]">Embracing Minimalism</h1>
            <p class="pt-1.5 text-sm text-[#394150]">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
          </div>
  
          <p class="px-4 pt-5 text-xs font-medium text-[#394150]">Annie Spratt</p>
        </div>
      </div>
      
      <div class="author-info mx-auto py-8">
        Coded by <a href="https://sheraz-ahmad.netlify.app" class="text-blue-700 font-semibold hover:underline">Sheraz Ahmad</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" class="text-blue-700 font-semibold hover:underline" target="_blank"
          >devChallenges.io</a>. | <a href="https://github.com/sherazmalik-se/sheraz-ahmad/tree/main/projects/minimal-blog-card" class="text-blue-700 font-semibold hover:underline" target="_blank"
          >Source code</a>
      </div>
    </div>
  </body>
</html>
